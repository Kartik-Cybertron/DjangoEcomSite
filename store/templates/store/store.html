<div class="row">
  {%for product in products %}
  <div class="col-lg-4">
    <img src="{{product.imageURL}}" alt="" class="thumbnail" />

      <h6><strong>{{product.name}}</strong></h6>
      <hr />
      <button
        data-product="{{product.id}}"
        data-action="add"
        class="btn btn-outline-secondary add-btn update-cart"
      >
        Add to Cart
      </button>
      <a href="" class="btn btn-outline-success">View</a>
      <h4 style="display: inline; float: right">
        <strong>&#x20B9; {{product.price|floatformat:2}}</strong>
      </h4>
    </div>
  </div>
  {% endfor %}
